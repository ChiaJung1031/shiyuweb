<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊帳號</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e8f0fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(48, 94, 220, 0.15);
      width: 350px;
      text-align: center;
    }

    .register-container h2 {
      color: #1d3f91;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 14px;
    }

    .register-button {
      width: 100%;
      padding: 12px;
      background-color: #305edc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .register-button:hover {
      background-color: #264bb3;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>世宇醫材註冊帳號</h2>
    <form action="/register" method="post">
      <div class="form-group">
        <label for="account">帳號 (信箱)</label>
        <input type="email" id="account" name="account" required>
      </div>

      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="clinic">診所名稱</label>
        <input type="text" id="clinic" name="clinic" required>
      </div>

      <button type="submit" class="register-button">註冊</button>
    </form>

    <div class="footer">
      已經有帳號了？<a href="./login.html">點此登入</a>
    </div>
  </div>

</body>
</html>
