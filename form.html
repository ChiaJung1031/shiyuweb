<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>矯正牙套電子工單系統</title>
 <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e8f0fb; /* 淡藍紫背景 */
    padding: 40px;
    color: #333;
  }

  h2 {
    color: #1d3f91; /* 深藍標題 */
  }

  .button-group {
    margin-bottom: 20px;
    text-align: center;
  }

  .button-group button,
  .query-button {
    background-color: #305edc; /* 主按鈕色 */
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .button-group button:hover,
  .query-button:hover {
    background-color: #264bb3; /* hover 深一點 */
  }

  .section {
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(48, 94, 220, 0.1); /* 藍調陰影 */
    max-width: 800px;
    margin: 0 auto;
  }

  .form-row {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    gap: 15px;
    flex-wrap: wrap;
  }

  .form-row label {
    width: 120px;
    flex-shrink: 0;
    font-weight: bold;
  }

  .form-row input[type="text"],
  .form-row input[type="date"],
  .form-row textarea {
    flex: 1;
    padding: 8px;
    border: 1px solid #bbb;
    border-radius: 5px;
    max-width: 400px;
  }

  .form-row textarea {
    resize: vertical;
  }

  .form-row .inline-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  button[type="submit"] {
    margin-top: 20px;
    background-color: #305edc;
    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #264bb3;
  }

  .hidden {
    display: none;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #fafafa;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
  }

  th {
    background-color: #d4e0f5; /* 表頭淡藍紫 */
    color: #1d3f91;
  }

  tr:nth-child(even) {
    background-color: #f0f4fb; /* 表格交錯列淡色 */
  }
</style>

</head>
<body>

  <div class="button-group">
    <button onclick="showSection('form')">填寫工單</button>
    <button onclick="location.href='./search.html'">查詢工單</button>
  </div>

  <!-- 表單區塊 -->
  <div id="form" class="section">
    <h2>矯正牙套 / 維持器 / 咬合板電子技工單</h2>
    <form>
      <div class="form-row">
        <label>患者姓名：</label>
        <input type="text" name="name">
      </div>

      <div class="form-row">
        <label>診所名稱：</label>
        <input type="text" name="clinic">
      </div>

      <div class="form-row">
        <label>類型：</label>
        <div class="inline-group">
          <label><input type="radio" name="type" value="矯正牙套"> 矯正牙套</label>
          <label><input type="radio" name="type" value="維持器"> 維持器</label>
          <label><input type="radio" name="type" value="咬合板"> 咬合板</label>
        </div>
      </div>

      <div class="form-row">
        <label>製作部位：</label>
        <div class="inline-group">
          <label><input type="radio" name="position" value="全部"> 全口</label>
          <label><input type="radio" name="position" value="上顎"> 上顎</label>
          <label><input type="radio" name="position" value="下顎"> 下顎</label>
        </div>
      </div>

      <div class="form-row">
        <label>選擇材料：</label>
        <div class="inline-group">
          <label><input type="checkbox" name="material" value="三層材料"> 三層材料</label>
          <label><input type="checkbox" name="material" value="4D材質"> 4D材質</label>
          <label><input type="checkbox" name="material" value="PETG"> PETG</label>
          <label><input type="checkbox" name="material" value="TPU"> TPU</label>
          <label><input type="checkbox" name="material" value="自備材料"> 自備材料</label>
        </div>
      </div>

      <div class="form-row">
        <label>厚度選擇：</label>
        <div class="inline-group">
          <label><input type="radio" name="thickness" value="0.5"> 0.5mm</label>
          <label><input type="radio" name="thickness" value="0.65"> 0.65mm</label>
          <label><input type="radio" name="thickness" value="0.75"> 0.75mm</label>
          <label><input type="radio" name="thickness" value="1.0"> 1.0mm</label>
          <label><input type="radio" name="thickness" value="1.5"> 1.5mm</label>
          <label><input type="radio" name="thickness" value="2.0"> 2.0mm</label>
        </div>
      </div>

      <div class="form-row">
        <label>特殊需求：</label>
        <div class="inline-group">
          <label><input type="checkbox" name="feature" value="噴砂"> 噴砂</label>
          <label><input type="checkbox" name="feature" value="拋光"> 拋光</label>
          <label><input type="checkbox" name="feature" value="開側開口"> 開側開口</label>
          <label><input type="checkbox" name="feature" value="剪cut"> 剪cut</label>
          <label><input type="checkbox" name="feature" value="牙齒上口"> 牙齒上口</label>
          <label><input type="checkbox" name="feature" value="牙齒下口"> 牙齒下口</label>
          <label><input type="checkbox" name="feature" value="其他"> 其他</label>
        </div>
      </div>

      <div class="form-row">
        <label>期望完成日：</label>
        <input type="date" name="due_date">
      </div>

      <div class="form-row">
        <label>備註說明：</label>
        <textarea name="note" rows="4" placeholder="例如：需特別強化、需與牙套共穿"></textarea>
      </div>

      <button type="submit">送出表單</button>
    </form>
  </div>

  <!-- 查詢區塊 -->
  <div id="query" class="section hidden">
    <h2>查詢工單</h2>
    <div class="form-row">
      <label>查詢日期：</label>
      <input type="date" id="queryDate">
      <button class="query-button" onclick="searchData()">查詢</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>提交時間</th>
          <th>狀態</th>
        </tr>
      </thead>
      <tbody id="resultTable">
        <!-- 查詢結果 -->
      </tbody>
    </table>
  </div>

  <script>
    function showSection(id) {
      document.getElementById("form").classList.add("hidden");
      document.getElementById("query").classList.add("hidden");
      document.getElementById(id).classList.remove("hidden");
    }

    function searchData() {
      const date = document.getElementById("queryDate").value;
      const resultTable = document.getElementById("resultTable");
      resultTable.innerHTML = "";

      const data = [
        { name: "王小明", time: "2025-07-03", status: "已完成" },
        { name: "陳美麗", time: "2025-07-04", status: "處理中" },
        { name: "李大衛", time: "2025-07-04", status: "待處理" }
      ];

      const filtered = data.filter(d => d.time === date);

      if (filtered.length === 0) {
        resultTable.innerHTML = "<tr><td colspan='3'>查無資料</td></tr>";
      } else {
        filtered.forEach(row => {
          resultTable.innerHTML += <tr><td>${row.name}</td><td>${row.time}</td><td>${row.status}</td></tr>;
        });
      }
    }

    // 預設顯示表單
    showSection('form');
  </script>

</body>
</html>
